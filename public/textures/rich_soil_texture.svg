<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para simular la profundidad de la tierra -->
    <radialGradient id="soilGradient1" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#4A2C17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1810;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="soilGradient2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#5D3A22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A2318;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="soilGradient3" cx="20%" cy="80%" r="30%">
      <stop offset="0%" style="stop-color:#6B4226;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A2C17;stop-opacity:1" />
    </radialGradient>

    <!-- Filtros para crear textura orgánica -->
    <filter id="roughness" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise" seed="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8"/>
    </filter>
    
    <filter id="organicTexture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.02" numOctaves="1" result="turbulence" seed="2"/>
      <feColorMatrix in="turbulence" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .5 .5 .7 .8 .9 1"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="multiply"/>
    </filter>
  </defs>
  
  <!-- Base de tierra marrón chocolate oscuro -->
  <rect width="512" height="512" fill="#3D2817"/>
  
  <!-- Capas de variación de color para simular tierra rica -->
  <circle cx="150" cy="120" r="80" fill="url(#soilGradient1)" opacity="0.7" filter="url(#roughness)"/>
  <circle cx="350" cy="200" r="90" fill="url(#soilGradient2)" opacity="0.6" filter="url(#roughness)"/>
  <circle cx="100" cy="350" r="70" fill="url(#soilGradient3)" opacity="0.8" filter="url(#roughness)"/>
  <circle cx="400" cy="400" r="85" fill="url(#soilGradient1)" opacity="0.5" filter="url(#roughness)"/>
  <circle cx="250" cy="450" r="60" fill="url(#soilGradient2)" opacity="0.7" filter="url(#roughness)"/>
  
  <!-- Partículas orgánicas pequeñas -->
  <g opacity="0.4">
    <circle cx="80" cy="80" r="3" fill="#6B4226"/>
    <circle cx="200" cy="150" r="2" fill="#5D3A22"/>
    <circle cx="320" cy="100" r="4" fill="#4A2C17"/>
    <circle cx="450" cy="180" r="2" fill="#6B4226"/>
    <circle cx="120" cy="250" r="3" fill="#5D3A22"/>
    <circle cx="380" cy="320" r="2" fill="#4A2C17"/>
    <circle cx="50" cy="400" r="4" fill="#6B4226"/>
    <circle cx="280" cy="380" r="2" fill="#5D3A22"/>
    <circle cx="420" cy="450" r="3" fill="#4A2C17"/>
    <circle cx="180" cy="480" r="2" fill="#6B4226"/>
  </g>
  
  <!-- Textura orgánica general -->
  <rect width="512" height="512" fill="#3D2817" opacity="0.3" filter="url(#organicTexture)"/>
  
  <!-- Pequeñas variaciones de brillo para simular humedad -->
  <g opacity="0.2">
    <ellipse cx="100" cy="200" rx="15" ry="8" fill="#5D3A22"/>
    <ellipse cx="300" cy="150" rx="12" ry="6" fill="#6B4226"/>
    <ellipse cx="450" cy="300" rx="18" ry="10" fill="#5D3A22"/>
    <ellipse cx="200" cy="400" rx="14" ry="7" fill="#6B4226"/>
  </g>
</svg>